<v-navigation-drawer
  app
  right
  ref="drawer"
  floating
  mini-variant
  clipped
  temporary
  expand-on-hover
  v-bind="$attrs"
  v-model="drawerOpen"
  width="150"
  hide-overlay
  :style="`margin-top: ${$vuetify.application.top}px`"
>
<v-list enabled>
    <v-list-item-group v-model="navigationOption" color="primary">
      <v-list-item @click="showObjectGraph">
        <v-list-item-icon>
          <v-icon>mdi-vector-link</v-icon>
        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title>Objects</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item>
        <v-list-item-icon>
          <v-icon>mdi-code-tags</v-icon>
        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title>Code</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list-item-group>
  </v-list>
